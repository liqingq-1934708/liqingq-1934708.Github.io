<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEO ZONE Job Application</title>
</head>
<body>
    <div="mainContent">
        <h1>NEO ZONE Job Application</h1>
        <p>If you are interested in someday being a Czeni, please fill out this job application.</p><br/>
        <div class="formclass">
            <form name="input" action="https://formspree.io/xjvakggq" method="post">
                <fieldset>
                    <legend>Basic Info</legend>
                    <label>Full Name:</label><input type="text" name="name"/><br/><br/>
                    <label>Email:</label><input type="email" name="_replyto"><br/><br/>
                </fieldset>
                
                <fieldset>
                    <legend>Essay</legend>
                    <label>Please tell us why you want to join us. What makes you unique?</label><br/> <textarea name="essay">Text here</textarea><br/><br/><br/>
                </fieldset>
                
                <fieldset>
                    <legend>favorite NCT things</legend>
                    <label>Which song of NCT is your favorite?</label><br/>
                    <input type="radio" name="songs" value="Cherry Bomb"> Cherry Bomb<br/> <input type="radio" name="songs" value="Simon Says"> Simon Says<br/> <input type="radio" name="songs" value="Chain"> Chain<br/> <input type="radio" name="songs" value="Touch"> Touch<br/><br/><br/>
                    <label>Which album is your favorite?</label><br/>
                    <select name="albums"> <option value="Reload">Reload</option> <option value="We Boom">We Boom</option> <option value="Empathy">Emphathy</option> <option value="Regular-Irregular">Regular-Irregular</option> 
                    </select><br/><br/>
                </fieldset>
                
                <fieldset>
                    <legend>More Info</legend>
                    <label>Which team do you want to join?</label><br/>
                    <input type="checkbox" name="teams" value="NCT 127">NCT 127<br/> <input type="checkbox" name="teams" value="NCT DREAM">NCT DREAM<br/> <input type="checkbox" name="teams" value="NCT U">NCT U<br/><br/><br/> 
                    <label>Which member do you want to assist?</label><br/>
                    <select name="memberpreference">
                        <optgroup label="NCT 127">
                            <option value="Taeyong">Taeyong</option>
                            <option value="Mark">Mark</option>
                          </optgroup>
                          <optgroup label="NCT DREAM">
                            <option value="Jaemin">Jaemin</option>
                            <option value="Jisung">Jisung</option>
                          </optgroup>
                          <optgroup label="WayV">
                            <option value="Lucas">Lucas</option>
                            <option value="Ten">Ten</option>
                          </optgroup>
                    </select><br/><br/>
                </fieldset>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>  
</body>
</html>
